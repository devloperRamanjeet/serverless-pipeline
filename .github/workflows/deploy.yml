name: Deploy Lambda Functions

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

env:
  AWS_REGION: us-east-1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest functions/ray_converter/tests/ -v --tb=short

      - name: Check code formatting
        run: |
          pip install black flake8
          black --check functions/
          flake8 functions/ --max-line-length=100

  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t python/

      - name: Create build directory
        run: mkdir -p build

      - name: Package Lambda function
        run: |
          cd functions/ray_converter
          zip -r ../../build/ray_converter.zip . ../../python -x "*.pyc" "*.pyo" "__pycache__/*"
          cd -

      - name: Verify build artifact
        run: |
          ls -lh build/
          unzip -l build/ray_converter.zip | head -20

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy with Terraform
        working-directory: infra
        run: |
          terraform init
          terraform plan -out=tfplan
          terraform apply tfplan

      - name: Output Lambda function details
        run: |
          echo "âœ… Deployment completed!"
          echo "Lambda Function Name: $(terraform output -raw lambda_function_name 2>/dev/null || echo 'N/A')"
          echo "API Gateway Endpoint: $(terraform output -raw api_gateway_endpoint 2>/dev/null || echo 'N/A')"
        working-directory: infra
        continue-on-error: true
